<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
        /* img{
            filter: blur(10px);
        } */

        .img1{
            filter: brightness(220%) contrast(200%);

            filter: invert(0.8);
        }
        .img2{
            filter: grayscale(100%);
        }
        .img3{
            filter: sepia(100%);
        }
        .img4{
            /* transparency */
            filter: opacity(0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="img1" height="422px" width="444px" src="image.png" alt="">
        <img class="img2" height="422px" width="444px" src="image.png" alt="">
        <img class="img3" height="422px" width="444px" src="image.png" alt="">
        <img class="img4" height="422px" width="444px" src="image.png" alt="">
    </div>
</body>
</html>
